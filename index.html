<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

      <div class="card">
        <div>
          <img src="./assets/images/illustration-article.svg" alt="blogimage" class="rounded-lg">

          </p>

        </div>
        <div class="flex items-center space-x-4">
          <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="w-8">
          <span class="font-extrabold"> Greg Hooper</span>
        </div>
      </div>

    </div>

  <footer>
    <div class="attribution">
